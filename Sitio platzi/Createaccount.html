<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        :root{
            --verify-light-pink: #C7C7C7;
            --white: #FFFFFF;
            --black: #000000;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }

        body {
           margin: 0; 
        }
        .login {
          width: 100%;
          height: 100vh;
          display: grid;
          place-items: center;  
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr
            auto; 
            width: 300px;
        }
 
        .title {
            font-size: var(--lg);
            margin-bottom: 32px;
            text-align: left;
        }
  
        .form {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 32px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 25px;
        }
        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pinter;
            font-size: var(--md);
            font-weight: bold;
          _  height: 50px;
      -___
        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }

        @media (max-width: 640px){
        .form-container{
            height: 100%;
        }
        .form {
            height: 100%;
            justify-items: space-between;
        }
        .primary-button {
            width: 300px;
            position: absolute;
            bottom:0;
            margin-bottom: 24px;
        }
    } 
    </style>

</head>
<body>
    <div class="login">
        <div class="form-container">
           
            <h1 class="title">
                My account
            </h1>

            <form action="/" class="form">
                <label for="Name" class="label">
                Name
                </label>
                <input type="text" id="name" placeholder="Teff" class="input input-name">

                <label for="email" class="label">
                    Email
                    </label>
                    <input type="text" id="email" placeholder="platzi@example.com" class="input input-mail">
                
                <label for="Password" class="label">
                        Password
                    </label>
                        <input type="Password" id="Password" placeholder="**********" class="input input-password">
    
                

                
            </form>
        
            <button class="primary-button login-button"> Create</button> 
        </div>
    </div>
    
</body>
</html>
